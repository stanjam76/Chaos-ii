<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaos II</title>
  <style>
    :root{
      --bg:#0a0e14;
      --fg:#e6f1ff;
      --neon:#58a6ff;
      --spark:#a5d6ff;
      --accent:#6ee7ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:radial-gradient(1200px 700px at 70% 10%, #121826 0%, #0a0e14 60%, #05070a 100%);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px}
    h1{margin:4px 0 0;font-size:clamp(28px,5vw,44px);letter-spacing:1.2px}
    .tag{opacity:.8}
    .porcupine{position:relative;width:min(800px,92vw);filter:drop-shadow(0 12px 30px rgba(0,0,0,.6))}
    .porcupine img{width:100%;height:auto;display:block;border-radius:12px}
    .porcupine::after{
      content:"";position:absolute;inset:-2.5% -3%;
      border-radius:14px;pointer-events:none;
      box-shadow:0 0 22px 6px color-mix(in oklab, var(--neon) 70%, transparent),
                 0 0 60px 12px color-mix(in oklab, var(--accent) 50%, transparent);
      animation:auraPulse 3.6s ease-in-out infinite alternate;
      filter:hue-rotate(10deg) saturate(140%) blur(1px);
      opacity:.65;
    }
    @keyframes auraPulse{
      0%{opacity:.42;filter:hue-rotate(0deg) saturate(130%) blur(1px)}
      50%{opacity:.78;filter:hue-rotate(35deg) saturate(165%) blur(1.4px)}
      100%{opacity:.55;filter:hue-rotate(10deg) saturate(140%) blur(1px)}
    }
    .bolts{position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen}
    .bolt{stroke:var(--spark);stroke-width:2.2;stroke-linecap:round;stroke-linejoin:round;fill:none;
      filter:drop-shadow(0 0 8px rgba(166,214,255,.9)) drop-shadow(0 0 18px rgba(94,166,255,.6));
      opacity:0;}
    @keyframes flash{0%{opacity:0;}8%{opacity:1;}12%{opacity:.3;}15%{opacity:1;}25%{opacity:0;}100%{opacity:0;}}
    .note{opacity:.8;font-size:14px}
    .small{opacity:.7;font-size:13px}
    a{color:var(--accent);text-decoration:none;border-bottom:1px dashed color-mix(in oklab, var(--accent) 60%, transparent)}
    a:hover{opacity:.85}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>I Am Chaos</h1>
    <div class="tag">Refute me for your entropy.</div>

    <div class="porcupine" id="porcupine">
      <!-- Use your actual file name here -->
      <img src="JPEG_00240.jpeg" alt="Chaos II — Neon Porcupine">
      <svg class="bolts" viewBox="0 0 1000 650" preserveAspectRatio="xMidYMid slice">
        <path class="bolt" id="b1" d="M220 260 L260 220 L290 260 L330 210" />
        <path class="bolt" id="b2" d="M360 180 L395 150 L420 190 L450 165" />
        <path class="bolt" id="b3" d="M520 220 L550 190 L580 230 L610 200" />
        <path class="bolt" id="b4" d="M680 260 L710 220 L745 260 L780 235" />
        <path class="bolt" id="b5" d="M420 310 L450 275 L490 305 L520 270" />
        <path class="bolt" id="b6" d="M300 350 L330 320 L360 355 L390 330" />
        <path class="bolt" id="b7" d="M600 340 L630 305 L660 345 L690 320" />
      </svg>
    </div>

    <div class="note">Site under construction… neon quills online.</div>
    <div class="small">v0.1 • <a href="./">refresh</a></div>
  </div>

  <script>
    const bolts=Array.from(document.querySelectorAll('.bolt'));
    function sparkOne(){
      const b=bolts[Math.floor(Math.random()*bolts.length)];
      const dur=400+Math.random()*600;
      b.style.animation='none'; void b.offsetWidth;
      b.style.animation=`flash ${dur}ms ease-in-out 1`;
    }
    setInterval(()=>{const n=Math.floor(Math.random()*3);for(let i=0;i<n;i++)setTimeout(sparkOne,i*60)},480);
    let hue=0;setInterval(()=>{
      hue=(hue+2)%360;
      document.documentElement.style.setProperty('--neon',`hsl(${200+(hue/8)},90%,65%)`);
      document.documentElement.style.setProperty('--accent',`hsl(${190+(hue/10)},95%,72%)`);
      document.documentElement.style.setProperty('--spark',`hsl(${200+(hue/12)},100%,85%)`);
    },160);
  </script>
</body>
</html>
