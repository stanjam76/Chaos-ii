<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>Chaos II â€” Neon Prophecy</title>
  <style>
    :root {
      --neon: #39ff14;   /* Chaos green */
      --blue: #0090ff;   /* soft blue aura */
      --bg: #000;        /* page background */
    }

    html,body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    main { max-width: 980px; margin: 28px auto 56px; padding: 0 14px; }

    /* Neon Title */
    #title {
      position: relative;
      display: inline-block;
      font-size: clamp(36px, 7vw, 72px);
      line-height: 1.05;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--neon);
      text-shadow: 0 0 12px var(--neon),
                   0 0 24px var(--neon),
                   0 0 48px var(--neon);
      margin: 0 0 10px;
      animation: flicker 3.6s steps(1,end) infinite;
    }
    #title::before {
      content: attr(data-text);
      position: absolute; inset: 0;
      color: transparent;
      background:
        repeating-linear-gradient(-70deg, rgba(255,255,255,.95) 0 3px, transparent 3px 18px),
        repeating-linear-gradient(70deg, rgba(120,255,255,.9) 0 2px, transparent 2px 14px);
      background-size: 300% 300%, 220% 220%;
      background-position: 0% 50%, 100% 50%;
      -webkit-background-clip: text;
              background-clip: text;
      animation: bolt 1.8s linear infinite, bolt2 3.2s linear infinite reverse;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    @keyframes bolt { to { background-position: 100% 50%, 100% 50%; } }
    @keyframes bolt2 { to { background-position: 0% 50%, 0% 50%; } }
    @keyframes flicker {
      0%, 6%, 7%, 8%, 100% { opacity: 1 }
      6.5%, 7.5%           { opacity: .55 }
    }

    /* Wormhole Prophecy */
    .wormhole-prophecy { margin: 18px 0 26px; }
    .double-moon {
      display: inline-block;
      font-weight: 900;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 14px var(--neon),
                   0 0 28px var(--neon),
                   0 0 42px var(--blue);
      filter: saturate(1.2);
      animation: gatePulse 2.2s ease-in-out infinite alternate;
    }
    .double-moon.top { margin-bottom: 8px; }
    .double-moon.bottom { margin-top: 8px; }
    @keyframes gatePulse {
      from { text-shadow: 0 0 14px var(--neon), 0 0 28px var(--blue); transform: scale(1); }
      to   { text-shadow: 0 0 22px var(--blue), 0 0 44px var(--neon); transform: scale(1.02); }
    }
    .prophecy-line {
      margin: 6px 0;
      font-size: clamp(18px, 4.2vw, 34px);
      font-weight: 800;
      line-height: 1.15;
      text-transform: uppercase;
      color: #c8ffd0;
      text-shadow: 0 0 10px rgba(57,255,20,.6),
                   0 0 20px rgba(0,144,255,.45);
    }

    /* Hero Image */
    #hero {
      display: block;
      margin: 18px auto 0;
      width: 92%;
      max-width: 920px;
      border-radius: 10px;
      border: 4px solid var(--neon);
      box-shadow: 0 0 20px var(--neon),
                  0 0 40px var(--neon),
                  0 0 80px var(--blue);
    }

    /* Towers (hidden, appear in lightning flashes) */
    .towers {
      position: fixed;
      inset: 0;
      background: url("towers.png") center bottom / contain no-repeat;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      transition: opacity 0.2s ease;
    }
    .flash .towers { opacity: 0.25; }

    /* Music button */
    .btn-sound {
      position: fixed; right: 14px; bottom: 14px; z-index: 9999;
      background: rgba(0,0,0,.6);
      border: 2px solid var(--neon);
      color: #fff; font-weight: 800; letter-spacing: .5px;
      border-radius: 12px; padding: 10px 14px; cursor: pointer;
      box-shadow: 0 0 12px rgba(57,255,20,.4);
    }
    .btn-sound:hover { box-shadow: 0 0 18px rgba(57,255,20,.8); transform: translateY(-1px); }
    .btn-sound.hidden { display: none; }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      #title, #title::before, .double-moon, .towers { animation: none !important; }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="title" data-text="I Am Chaos">I Am Chaos</h1>

    <div class="wormhole-prophecy" aria-label="Neon prophecy">
      <div class="double-moon top" aria-hidden="true">!!</div>
      <div class="prophecy-line">Chaos is Coming !!</div>
      <div class="prophecy-line">Only Neon Can Save You II</div>
      <div class="double-moon bottom" aria-hidden="true">II</div>
    </div>

    <img id="hero"
         src="porcupine.jpg?v=6"
         alt="Ninja Porcupine sentinel framed in neon"
         loading="lazy"
         onerror="this.onerror=null; this.src='IMG_0240.jpeg?v=6';" />
  </main>

  <!-- Towers silhouette -->
  <div class="towers"></div>

  <!-- Background music -->
  <audio id="bgm" preload="auto" loop muted>
    <source src="Flawless.mp3" type="audio/mpeg">
  </audio>
  <button id="soundToggle" class="btn-sound" aria-pressed="false">ðŸ”Š Sound ON</button>

  <script>
    // Keep title overlay in sync
    const t = document.getElementById('title');
    if (t) t.setAttribute('data-text', t.textContent.trim());

    // Lightning flashes (reveals towers)
    function flashLightning() {
      document.body.classList.add('flash');
      setTimeout(()=> document.body.classList.remove('flash'), 200);
    }
    setInterval(()=> {
      if (Math.random() > 0.5) flashLightning();
    }, 6000);

    // Music unlock
    (async function(){
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('soundToggle');

      try { await audio.play(); } catch(_) {}

      const enableSound = async () => {
        try {
          audio.muted = false;
          await audio.play();
          btn.classList.add('hidden');
          btn.setAttribute('aria-pressed','true');
          removeListeners();
        } catch(e) { console.debug('Audio unlock failed:', e); }
      };
      const removeListeners = () => {
        window.removeEventListener('click', enableSound);
        window.removeEventListener('touchstart', enableSound, {passive:true});
        window.removeEventListener('keydown', enableSound);
      };
      btn.addEventListener('click', enableSound);
      window.addEventListener('click', enableSound);
      window.addEventListener('touchstart', enableSound, {passive:true});
      window.addEventListener('keydown', enableSound);

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) { audio.pause(); }
        else if (!audio.paused) { audio.play().catch(()=>{}); }
      });
    })();
  </script>
</body>
</html>
