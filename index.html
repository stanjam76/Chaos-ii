<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos II</title>

  <style>
    /* --- Base page styles --- */
    :root{
      --neon: #39ff14;            /* neon green */
      --aura: rgba(0,150,255,.75);/* blue aura glow */
      --text: #ffffff;            /* white text */
      --bg:   #000000;            /* black background */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 64px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      color: var(--neon);
      font-size: clamp(28px, 6vw, 54px);
      text-shadow:
        0 0 10px var(--neon),
        0 0 20px var(--neon),
        0 0 30px var(--neon);
      letter-spacing: .5px;
    }

    p.tag {
      margin: 0 0 24px;
      color: var(--neon);
      opacity: .9;
      font-size: clamp(12px, 2.5vw, 18px);
    }

    /* --- Image + effects --- */
    img {
      display: block;
      width: 100%;
      height: auto;
    }

    #hero {
      /* blue aura + soft edge */
      border: 3px solid var(--neon);
      border-radius: 10px;
      box-shadow:
        0 0 35px 15px var(--aura),   /* outer blue aura */
        0 0 20px var(--neon);        /* inner neon echo */
      transition: box-shadow .5s ease-in-out, transform .25s ease;
      animation: pulse 3.2s infinite ease-in-out;
    }

    /* gentle hover pop on desktop */
    @media (hover:hover) and (pointer:fine){
      #hero:hover { transform: scale(1.01); }
    }

    /* neon pulse */
    @keyframes pulse {
      0%, 100% {
        box-shadow:
          0 0 35px 15px var(--aura),
          0 0 18px var(--neon);
      }
      50% {
        box-shadow:
          0 0 55px 24px var(--aura),
          0 0 28px var(--neon);
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>I Am Chaos</h1>
    <p class="tag">Refute me for your entropy. Site under constructionâ€¦</p>

    <!-- PORCUPINE IMAGE
         1) Primary:  porcupine.jpg?v=4
         2) Fallback: IMG_0240.jpeg?v=4  (auto-swaps if #1 fails) -->
    <img
      id="hero"
      src="porcupine.jpg?v=4"
      alt="Ninja Porcupine"
      onerror="this.onerror=null; this.src='IMG_0240.jpeg?v=4';" />
  </main>
</body>
</html>
