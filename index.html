<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaos II</title>
  <style>
    :root{
      --neon:#39ff14;         /* Chaos green */
      --blue:#0090ff;         /* soft blue aura */
      --bg:#000;              /* page background */
    }

    /* Page */
    html,body{
      margin:0;
      background: var(--bg);
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }
    main{ max-width:980px; margin: 28px auto 56px; padding: 0 14px; }

    /* ====== NEON + “LIGHTNING” TITLE ====== */
    #title{
      position:relative;
      display:inline-block;
      font-size: clamp(36px, 7vw, 72px);
      line-height:1.05;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--neon);
      /* neon glow */
      text-shadow:
        0 0 12px var(--neon),
        0 0 24px var(--neon),
        0 0 48px var(--neon);
      margin: 0 0 6px;
      padding-top: 4px;
      animation: flicker 3.6s steps(1,end) infinite;
    }

    /* moving “bolts” INSIDE the letters */
    #title::before{
      content: attr(data-text);
      position:absolute; inset:0;
      color: transparent;
      background:
        /* fast white streaks */
        repeating-linear-gradient(
          -70deg,
          rgba(255,255,255,.95) 0 3px,
          transparent 3px 18px
        ),
        /* electric cyan strands */
        repeating-linear-gradient(
          70deg,
          rgba(120,255,255,.9) 0 2px,
          transparent 2px 14px
        );
      background-size: 300% 300%, 220% 220%;
      background-position: 0% 50%, 100% 50%;
      -webkit-background-clip: text;
              background-clip: text;
      animation: bolt 1.8s linear infinite, bolt2 3.2s linear infinite reverse;
      mix-blend-mode: screen;   /* helps brighten inside the letters */
      pointer-events:none;
    }

    /* occasional bright flash around the word */
    #title::after{
      content:"";
      position:absolute; inset:-14px -22px;
      border-radius: 12px;
      box-shadow:
        0 0 24px  var(--neon),
        0 0 48px  var(--neon),
        0 0 96px  var(--neon);
      opacity:.0;
      animation: surge 5.5s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes bolt   { to { background-position: 100% 50%, 100% 50%; } }
    @keyframes bolt2  { to { background-position:   0% 50%,   0% 50%; } }

    /* subtle chaotic flicker of the main neon */
    @keyframes flicker{
      0%, 6%, 7%, 8%, 100% { opacity:1 }
      6.5%, 7.5%           { opacity:.55 }
    }

    /* rare bigger glow pulse */
    @keyframes surge{
      0%, 78%, 100% { opacity:0 }
      79%, 82%      { opacity:.25 }
      80%           { opacity:.45 }
    }

    /* Tagline */
    p.tag{
      margin: 6px 0 22px;
      color:#c8ffd0;
      text-shadow: 0 0 8px rgba(57,255,20,.6);
      font-size: clamp(14px, 3.2vw, 20px);
    }

    /* Image + frame glow (kept simple & solid) */
    #hero{
      display:block;
      margin: 0 auto;
      width: 92%;
      max-width: 920px;
      border-radius: 10px;
      border: 4px solid var(--neon);
      box-shadow:
        0 0 20px var(--neon),
        0 0 40px var(--neon),
        0 0 80px var(--blue);
    }
  </style>
</head>
<body>
  <main>
    <h1 id="title" data-text="I Am Chaos">I Am Chaos</h1>
    <p class="tag">Refute me for your entropy. Site under construction…</p>

    <!-- Image with simple cache-bust + fallback -->
    <img id="hero"
         src="porcupine.jpg?v=4"
         alt="Ninja Porcupine"
         onerror="this.onerror=null; this.src='IMG_0240.jpeg?v=4';" />
  </main>
</body>
</html>
