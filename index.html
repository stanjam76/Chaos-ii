<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>I AM CHAOS</title>
<style>
  :root{
    /* Quick knobs you can tweak */
    --bg: #000;
    --accent: #4fd2ff;     /* neon blue */
    --accent-soft: #9be8ff;
    --text: #e6f7ff;
    --maxW: 92vw;
    --maxH: 92vh;
  }
  html,body{
    height:100%;
    margin:0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    overflow:hidden;
  }
  .wrap{
    height:100%;
    display:grid;
    place-items:center;
  }
  #stage{
    position:relative;
    width: min(var(--maxW), 1200px);
    height: min(var(--maxH), 1200px);
    display:grid;
    place-items:center;
    overflow:visible;
  }
  /* The image */
  #porcupine{
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    z-index: 2; /* image ABOVE bolts so it never disappears */
    position: relative;
    filter:
      drop-shadow(0 0 12px rgba(79,210,255,.65))
      drop-shadow(0 0 28px rgba(79,210,255,.25));
    animation: glowPulse 3.6s ease-in-out infinite;
  }

  @keyframes glowPulse{
    0%,100%{ filter: drop-shadow(0 0 10px rgba(79,210,255,.55)) drop-shadow(0 0 22px rgba(79,210,255,.22)); }
    50%    { filter: drop-shadow(0 0 16px rgba(79,210,255,.85)) drop-shadow(0 0 38px rgba(79,210,255,.35)); }
  }

  /* Title */
  .tagline{
    position:absolute;
    left:50%;
    top:4%;
    transform:translateX(-50%);
    letter-spacing:.12em;
    font-weight:800;
    text-transform:uppercase;
    text-align:center;
    z-index:3;
    text-shadow:
      0 0 8px var(--accent),
      0 0 22px var(--accent-soft);
    animation: textFlicker 4.5s ease-in-out infinite;
  }
  .tagline .big { font-size: clamp(28px, 4.2vw, 56px); }
  .tagline .small{ font-size: clamp(12px, 1.6vw, 18px); opacity:.9; }

  @keyframes textFlicker{
    0%, 98%, 100% { opacity:1; filter: drop-shadow(0 0 18px var(--accent)); }
    40%  { opacity:.95; }
    41%  { opacity:.65; }
    42%  { opacity:1; }
    75%  { opacity:.92; }
  }
