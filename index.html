<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chaos II</title>
  <style>
    :root {
      --neon: #39ff14;
      --aura: rgba(0, 170, 255, 0.18);
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background:#000; color:#fff; font-family: Arial, sans-serif;
    }
    .wrap {
      min-height:100vh; display:flex; flex-direction:column;
      align-items:center; justify-content:flex-start; padding-top:26px;
    }
    h1 {
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
      margin: 0 0 6px;
      font-size: 28px;
    }
    p { margin: 0 0 16px; color: #9fe29f; }

    /* image + aura */
    .frame {
      position: relative;
      max-width: 820px; width: 92vw; border-radius: 8px; overflow: hidden;
      box-shadow: 0 0 24px rgba(57,255,20,0.2), inset 0 0 24px rgba(57,255,20,0.08);
    }
    .frame img {
      display:block; width:100%; height:auto;
      filter: contrast(1.05) saturate(1.08);
    }
    .frame::before {
      /* soft blue aura behind the image */
      content:""; position:absolute; inset:-2%;
      background: radial-gradient(60% 60% at 50% 55%, var(--aura), transparent 60%);
      pointer-events:none; mix-blend-mode: screen;
      animation: throb 3.2s ease-in-out infinite;
    }

    /* simple “lightning flickers” near quills */
    .bolt { position:absolute; width:1px; height:70px; background:linear-gradient(#7df, transparent);
            box-shadow: 0 0 8px #7df, 0 0 16px #7df; filter: blur(0.2px); opacity:0; }
    .bolt.b1 { top:18%; left:58%; animation: flicker 2.8s infinite 0.2s; transform: rotate(18deg); }
    .bolt.b2 { top:26%; left:66%; animation: flicker 3.1s infinite 0.6s; transform: rotate(-14deg); height:90px; }
    .bolt.b3 { top:34%; left:46%; animation: flicker 2.6s infinite 0.9s; transform: rotate(9deg); height:60px; }
    .bolt.b4 { top:41%; left:72%; animation: flicker 3.6s infinite 0.3s; transform: rotate(-22deg); height:80px; }

    @keyframes throb {
      0%,100% { opacity: 0.35; }
      50%     { opacity: 0.65; }
    }
    @keyframes flicker {
      0%, 8%    { opacity: 0; }
      9%, 12%   { opacity: 1; }
      13%, 22%  { opacity: 0; }
      23%, 26%  { opacity: 1; }
      27%, 100% { opacity: 0; }
    }

    footer { color:#7a7a7a; font-size:12px; margin:12px 0 24px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>I Am Chaos</h1>
    <p>Refute me for your entropy. Site under construction…</p>

    <div class="frame">
      <!-- IMPORTANT: this filename must match your repo exactly -->
      <img src="porcupine.jpg" alt="Ninja Porcupine" />
      <div class="bolt b1"></div>
      <div class="bolt b2"></div>
      <div class="bolt b3"></div>
      <div class="bolt b4"></div>
    </div>

    <footer>Chaos-ii • GitHub Pages</footer>
  </div>
</body>
</html>
