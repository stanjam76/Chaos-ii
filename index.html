<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google" content="notranslate" />
  <title>Chaos II â€” Neon Prophecy</title>
  <style>
    :root {
      --neon: #39ff14;   /* Chaos green */
      --blue: #0090ff;   /* soft blue aura */
      --bg: #000;        /* page background */
    }

    html, body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    main { max-width: 980px; margin: 28px auto 56px; padding: 0 14px; }

    /* Title */
    #title {
      position: relative;
      display: inline-block;
      font-size: clamp(36px, 7vw, 72px);
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--neon);
      text-shadow: 0 0 12px var(--neon), 0 0 24px var(--neon), 0 0 48px var(--neon);
      animation: flicker 3.6s steps(1,end) infinite;
    }
    @keyframes flicker {
      0%, 6%, 7%, 8%, 100% { opacity: 1 }
      6.5%, 7.5% { opacity: .55 }
    }

    .prophecy-line {
      margin: 6px 0;
      font-size: clamp(18px, 4.2vw, 34px);
      font-weight: 800;
      text-transform: uppercase;
      color: #c8ffd0;
      text-shadow: 0 0 10px rgba(57,255,20,.6), 0 0 20px rgba(0,144,255,.45);
    }

    /* Sound button */
    .btn-sound {
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index: 9999;
      background: rgba(0,0,0,.6);
      border: 2px solid var(--neon);
      color: #fff;
      font-weight: 800;
      border-radius: 12px;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(57,255,20,.4);
    }
    .btn-sound:hover {
      box-shadow: 0 0 18px rgba(57,255,20,.8);
      transform: translateY(-1px);
    }
    .btn-sound.hidden { display: none; }
  </style>
</head>
<body>
  <main>
    <h1 id="title">I Am Chaos</h1>
    <div class="prophecy-line">Chaos is Coming !!</div>
    <div class="prophecy-line">Only Neon Can Save You II</div>
  </main>

  <!-- Background music player -->
  <audio id="bgm" preload="auto" loop muted playsinline>
    <source src="Chaos!!.wav" type="audio/wav">
  </audio>

  <button id="soundToggle" class="btn-sound" aria-pressed="false" aria-live="polite">
    ðŸ”Š Sound ON
  </button>

  <script>
    (function(){
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('soundToggle');
      if (!audio || !btn) return;

      audio.volume = 0.9;
      audio.muted = true;

      let unlocked = false;
      async function enableSound() {
        if (unlocked) return;
        try {
          audio.muted = false;
          await audio.play();
          unlocked = true;
          btn.classList.add('hidden');
          btn.setAttribute('aria-pressed','true');
          removeListeners();
        } catch(e) { console.debug('Audio unlock failed:', e); }
      }

      function removeListeners() {
        ['click','touchstart','keydown'].forEach(ev =>
          window.removeEventListener(ev, enableSound, ev==='touchstart'?{passive:true}:undefined)
        );
        btn.removeEventListener('click', enableSound);
      }

      btn.addEventListener('click', enableSound);
      window.addEventListener('click', enableSound);
      window.addEventListener('touchstart', enableSound, {passive:true});
      window.addEventListener('keydown', enableSound);

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) audio.pause();
        else if (unlocked) audio.play().catch(()=>{});
      });
    })();
  </script>
</body>
</html>
