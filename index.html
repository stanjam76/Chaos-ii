
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos II</title>
  <style>
    body {
      background-color: black;
      color: neon green;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 40px;
    }
    h1 {
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }
    p {
      color: #fff;
    }
    /* Aura & pulse effect */
    img {
      margin-top: 30px;
      width: 600px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 
        0 0 20px rgba(0, 150, 255, 0.8), /* blue aura */
        0 0 40px rgba(0, 150, 255, 0.6),
        0 0 60px rgba(255, 0, 255, 0.5),  /* purple pulse */
        0 0 80px rgba(0, 255, 128, 0.5);  /* green pulse */
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% {
        box-shadow:
          0 0 20px rgba(0, 150, 255, 0.8),
          0 0 40px rgba(0, 150, 255, 0.6),
          0 0 60px rgba(255, 0, 255, 0.5),
          0 0 80px rgba(0, 255, 128, 0.5);
      }
      50% {
        box-shadow:
          0 0 30px rgba(0, 200, 255, 1),
          0 0 60px rgba(255, 0, 255, 0.8),
          0 0 90px rgba(0, 255, 128, 0.8),
          0 0 120px rgba(255, 255, 0, 0.6); /* yellow pulse */
      }
      100% {
        box-shadow:
          0 0 20px rgba(0, 150, 255, 0.8),
          0 0 40px rgba(0, 150, 255, 0.6),
          0 0 60px rgba(255, 0, 255, 0.5),
          0 0 80px rgba(0, 255, 128, 0.5);
      }
    }
  </style>
</head>
<body>
  <h1>I Am Chaos</h1>
  <p>Refute me for your entropy. Site under constructionâ€¦</p>
  <img src="IMG_0240.jpeg" alt="Porcupine">
</body>
</html>
